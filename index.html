<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        var x = 2;
        $('img').click(function(){
          var a = $(this).attr('data-alt-src');
          var b = $(this).attr('data-alt1-src')

          if (x%2===0){
            $(this).attr('src',a);
            x++;
          }
          else if (x%2===1){
            $(this).attr('src',b);
            x++;
          }
        }); //end of ('img').click
      }); //end of document.ready


    </script>
  </head>
  <body>
    <div class="wrapper">
      <img data-alt-src="images/cat0.png" data-alt1-src="images/ninja0.png" src="images/ninja0.png" alt="cat piece 0"></img>
      <img data-alt-src="images/cat1.png" data-alt1-src="images/ninja1.png" src="images/ninja1.png" alt="cat piece 1"></img>
      <img data-alt-src="images/cat2.png" data-alt1-src="images/ninja2.png" src="images/ninja2.png" alt="cat piece 2"></img>
      <img data-alt-src="images/cat3.png" data-alt1-src="images/ninja3.png" src="images/ninja3.png" alt="cat piece 3"></img>
      <img data-alt-src="images/cat4.png" data-alt1-src="images/ninja4.png" src="images/ninja4.png" alt="cat piece 4"></img>
      <!-- <div id="reset">Reset</div> -->
    </div>
  </body>
</html>
